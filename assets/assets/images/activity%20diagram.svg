<svg width="600" height="800" xmlns="http://www.w3.org/2000/svg">
  <style>
    .shape { stroke: black; stroke-width: 2; fill: white; }
    .text { font-family: sans-serif; font-size: 14px; text-anchor: middle; dominant-baseline: middle; }
    .arrow { stroke: black; stroke-width: 2; marker-end: url(#arrow); }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="black" />
    </marker>
  </defs>

  <ellipse cx="300" cy="50" rx="40" ry="20" class="shape" />
  <text x="300" y="50" class="text">Start</text>

  <rect x="250" y="120" width="200" height="60" rx="10" ry="10" class="shape" />
  <text x="350" y="150" class="text">User clicks "Mic"</text>

  <rect x="250" y="200" width="200" height="60" rx="10" ry="10" class="shape" />
  <text x="350" y="230" class="text">App starts recording</text>

  <rect x="250" y="280" width="200" height="60" rx="10" ry="10" class="shape" />
  <text x="350" y="310" class="text">App converts speech</text>

  <rect x="250" y="360" width="200" height="60" rx="10" ry="10" class="shape" />
  <text x="350" y="390" class="text">App sends text to Gemini</text>

  <path d="M350,420 L350,480" class="arrow" />  <polygon points="300,480 380,520 300,560 220,520" class="shape" />
  <text x="300" y="520" class="text">Gemini finds video?</text>

  <rect x="150" y="580" width="200" height="60" rx="10" ry="10" class="shape" />
  <text x="250" y="610" class="text">Gemini responds with video</text>

  <rect x="150" y="660" width="200" height="60" rx="10" ry="10" class="shape" />
  <text x="250" y="690" class="text">App displays video</text>

  <rect x="400" y="580" width="200" height="60" rx="10" ry="10" class="shape" />
  <text x="500" y="610" class="text">Gemini responds "not found"</text>

  <rect x="400" y="660" width="200" height="60" rx="10" ry="10" class="shape" />
  <text x="500" y="690" class="text">App displays "not found"</text>

  <path d="M250,640 L200,720" class="arrow" />  <path d="M500,640 L550,720" class="arrow" />  <path d="M380,520 L500,580" class="arrow" />  <path d="M300,560 L250,580" class="arrow" />  <ellipse cx="300" cy="750" rx="40" ry="20" class="shape" />
  <text x="300" y="750" class="text">Stop</text>

  <path d="M350,180 L350,220" class="arrow" />
  <path d="M350,260 L350,300" class="arrow" />
  <path d="M350,340 L350,380" class="arrow" />

</svg>